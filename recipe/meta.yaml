{% set version = "2.2.2" %}

{% set mpi_prefix = "mpi_" + mpi %}

package:
  name: triqs
  version: {{ version }}

source:
  url: https://github.com/TRIQS/triqs/releases/download/{{ version }}/triqs-{{ version }}.tar.gz
  sha256: b7fc1f22aca3dc8f353c3aee416c20d1d4991d42b008b257d0290690da39d5ad

build:
  number: 2
  skip: True  # [win or py>30]
  merge_build_host: True

requirements:
  build:
    - cmake
    - make
    - clangxx >=8  # [osx]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - boost-cpp
    - fftw
    - fftw * {{ mpi_prefix }}_*
    - gmp
    - hdf5
    - hdf5 * {{ mpi_prefix }}_*
    - h5py
    - mako
    - mpi4py
    - numpy  1.14
    - {{ mpi }}
    - python
    - scipy
    - libblas
    - liblapack
    - libclang
    - zlib
  run:
    - boost-cpp
    - fftw
    - fftw * {{ mpi_prefix }}_*
    - gmp
    - hdf5
    - hdf5 * {{ mpi_prefix }}_*
    - h5py
    - mako
    - mpi4py
    - {{ pin_compatible("numpy") }}
    - {{ mpi }}
    - python
    - scipy
    - matplotlib-base
    - libclang
    - zlib
    - {{ compiler('cxx') }}

test:
  imports:
    - pytriqs

about:
  home: https://triqs.github.io
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Toolbox for Research on Interacting Quantum Systems'

extra:
  recipe-maintainers:
    - wentzell
    - pgunn
